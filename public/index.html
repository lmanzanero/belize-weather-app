<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />

  <style media="screen">
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #dbe1e8; 
      margin: 0;
      padding: 0; 
      font-family: "Courier New", Courier, monospace;
    }

    .weather-box {
      display: block;
      margin: auto;
      width: 90vw;
      height: auto;
      padding: 1em;
      margin: 1em auto;
      background-color: #f8f8f8;
      border-radius: 5px;
      text-align: center;
      justify-content: center;
      box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .weather-box h1 {
      color: #6c7983;
      display: block;
      justify-content: center;
      text-align: center;
      margin: auto;
      padding: 1em;
      width: 70%;
      border-radius: 0.4em;
      background-color: #dbe1e8;
      box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;
    }

    .weather-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      padding: 1em 0px;
    }

    .map {
      height: 100%;
      max-height: 500px;
      width: 100%;
    }

    .map img {
      height: 100%;
    }

    .weather-details {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .weather-details .weather-detail {
      display: flex;
      flex-direction: row;
      margin: 0 auto;
      width: 100%;
    }

    .weather-details .weather-detail button {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
      margin: auto;
      justify-content: center;
      align-items: center;
      height: 80px;
      font-weight: 600;
      min-width: 100px;
      background: #dbe1e8;
      font-size: 10px;
      color: #6c7983;
      box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;
    }

    .weather-details .weather-detail button:hover {
      font-weight: 700;
      box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
    }

    .progress {
      display: block;
      width: 80%;
      margin: 1em auto;
    }

    .progress .progress-bar {
      color: #272727;
      font-weight: bolder;
      font-size: 1.2em;
      background: -webkit-linear-gradient(to right,
          #0b486b,
          #f56217);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #0b486b, #f56217);
    }

    .sevenday-forcast {
      display: grid;
      height: 200px;
    }

    .forecast-table {
      margin: 1em 0;  
      background-color: #dbe1e8;
      box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;
      border-radius: 0.4em;
    }

    .forecast-table tr {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd; 
    }

    .forecast-table th { 
      padding: 0.5em;
    }

    .forecast-table td {
      display: block;
    }

    .forecast-table td:first-child {
      padding-top: 0.5em;
    }

    .forecast-table td:last-child {
      padding-bottom: 0.5em;
    }

    .forecast-table td:before {
      content: attr(data-th) ": ";
      font-weight: bold;
      width: 6.5em; 
      display: inline-block;

    }

    @media (min-width: 480px) {
      .forecast-table td:before {
        display: none;
      }
    }

    .forecast-table th,
    .forecast-table td {
      text-align: left;
    }

    @media (min-width: 480px) {

      .forecast-table th,
      .forecast-table td {
        display: table-cell;
        padding: 0.5em 0.5em;
      }

      .forecast-table th:first-child,
      .forecast-table td:first-child {
        padding-left: 1em;
      }

      .forecast-table th:last-child,
      .forecast-table td:last-child {
        padding-right: 1em;
      }
    }

    footer { 
      color: #6c7983;
      background-color: #dbe1e8; 
      margin: 1em auto;
      text-align: center;
      border-radius: 0.4em;
    }

    footer p {
      font-size: 1.5em;
      line-height: 0.5em;
      margin: 1em auto;
      padding: 0.5em;
    }
  </style>
</head>

<body> 
    <div class="weather-box">
      <h1><strong>Belize Weather</strong></h1>
      <div class="weather-container">
        <div class="map">
          <img src="https://simplemaps.com/static/svg/bz/bz.svg" alt="Belize SVG Map" />
        </div>
        <div class="weather-details">
          <label for="locations">Choose a location</label>
          <select name="locations" id="locations">
            <option value="Corozal">Corozal</option>
            <option value="Orange Walk">Orange Walk</option>
            <option value="Belize City">Belize City</option>
            <option value="Cayo">Cayo</option>
            <option value="Stann Creek">Stann Creek</option>
            <option value="Toldeo">Toldeo</option>
          </select>
          <div class="weather-detail">
            <button type="button" class="location btn">Text</button>
            <button type="button" class="icon btn"></button>
            <button type="button" class="temperature btn"></button>
            <button type="button" class="wind btn"></button>
          </div>
          <div class="progress"></div>
          <div class="sevenday-forcast">
            <h4>7 Day Forcast</h4>
            <table class="forecast-table">
              <tr>
                <th>Country</th>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
              <tr>
                <td data-th="Movie Title">Day</td>
                <td data-th="Genre">12-13</td>
                <td data-th="Year">1977</td>
                <td data-th="Gross">$</td>
              </tr>
              <tr>
                <td data-th="Movie Title">Night</td>
                <td data-th="Genre">12-16</td>
                <td data-th="Year">1986</td>
                <td data-th="Gross">$1</td>
              </tr>
              <tr>
                <td data-th="Movie Title">Apparant</td>
                <td data-th="Genre">3-4</td>
                <td data-th="Year">1973</td>
                <td data-th="Gross">$1</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        View Source Code
        <a href="https://github.com/lmanzanero/weather-app" target="_blank">
          Here</a>
      </p>
    </footer> 
  </div>
  <script type="text/javascript">
    let lon;
    let lat;
    let location1 = document.querySelector(".location");
    let icon = document.querySelector(".icon");
    let temp = document.querySelector(".temperature");
    let wind = document.querySelector(".wind");
    let progress = document.querySelector(".progress");
    // const colors = ["blue", "green", "Yellow", "red"];
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        lat = position.coords.latitude;
        long = position.coords.longitude;
        getWeather(`api/location?long=${long}&lat=${lat}`);
        let photoLoc =
          `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${position.coords.latitude},${position.coords.longitude}&radius=100&type=&keyword=&key=GOOGLE_API_KEY`;
        // getGeoPhoto(photoLoc);
      });
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
    //Gets Geo photo
    // function getGeoPhoto(url) {
    //   fetch(url, {
    //     method: "GET",
    //   })
    //     .then((response) => response.json())
    //     .then(function (data) {
    //       const photoReference = data.results[0].photos[0].photo_reference;
    //       let locationPicture = `https://maps.googleapis.com/maps/api/place/photo?maxwidth=700&photoreference=${photoReference}&key=GOOGLE_API_KEY`;
    //       document.querySelector(
    //         ".weather-box"
    //       ).style.backgroundImage = `url(${locationPicture})`;
    //     })
    //     .catch(function (error) {
    //       console.log("Request failed", error);
    //     });
    // }

    async function getWeather(api) {
      await fetch(api)
        .then((response) => response.json())
        .then((data) => {
          location1.innerHTML = `${data.name}, ${data.sys.country}`;
          icon.innerHTML =
            `${data.weather[0].description} <span><img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="" /></span>`;
          let far = ((data.main.temp - 273.15) * 9) / 5 + 32;
          let cel = data.main.temp - 273.15;
          progress.innerHTML = `<div class="progress-bar" role="progressbar" style="width:${Math.floor(
              far
            )}%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">${Math.floor(
              far
            )}℉</div>`;
          temp.innerHTML = `${Math.floor(far)} ℉`;
          //Simple Toggle for temperatures
          let toggle = false;

          function Toggle() {
            if (!toggle) {
              temp.innerHTML = `${Math.floor(far)} ℉`;
              toggle = true;
            } else {
              temp.innerHTML = `${Math.floor(cel)} ℃`;
              toggle = false;
            }
          }

          //Fixes the bug so I don't have to double click to switch on the first try, so hover only works once
          temp.addEventListener("mouseover", Toggle, {
            once: true,
          });
          temp.addEventListener("click", Toggle);

          wind.innerHTML = `${data.wind.speed} Knots`;
        })
        .catch(function (error) {
          console.log("Request failed", error.response);
        });
    }
  </script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&libraries=places">
  </script>
</body>

</html>
